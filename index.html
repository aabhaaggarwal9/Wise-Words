<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: rgb(135, 157, 224);">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white fs-3 fw-bolder">WiseWords</span>
        </div>
    </nav>

    <!-- Card displaying Quote -->
    <div class="card container shadow-lg p-3 mb-5 rounded" style="align-self: center; margin-top: 7%;">
        <div class="card-header fw-bold fs-4">
            Quote<sup><img width="24" height="24" src="https://img.icons8.com/ios-filled/50/quote.png"
                    alt="quote" /></sup>
        </div>
        <div class="card-body">

            <!-- Copy Button -->
            <div id="copyMsg">
                <img id="copy" width="24" height="24" src="https://img.icons8.com/material-sharp/24/copy.png" alt="copy"
                    class="float-end" onclick="copyQuote()" onmouseover="hoverEffect()" onmouseout="noHover()" />
            </div>

            <!-- Quote Display -->
            <blockquote class="blockquote mb-5 mt-4">
                <p id="quote">You will see quote here...</p>
                <footer class="blockquote-footer"><cite title="Source Title" id="author">Author</cite></footer>
            </blockquote>

            <!-- Generate Quote Button -->
            <input class="btn btn-dark" type="button" value="Generate Quote" onclick="generateQuote()"/>
        </div>
    </div>

    <!-- Javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
